<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldly Recipes</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <script src="https://kit.fontawesome.com/06ce480961.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <!-- HEADER -->
    <section class="landingPage">
        <div class="headerForm">
            <header>
                <h1>Worldly Recipes</h1>
            </header>

            <h2>Enter a food or dish name:</h2>
            
            <form action="">
                <label for="userInput" class="srOnly">Enter text here:</label>
                <input type="text" id="userInput" required=true placeholder="e.g. beef">
                <input type="submit" value="Get Recipes!" class="submit">
            </form>
        </div>
    </section>

    <!-- MAIN CONTENT -->
    <main class="hidden" id="top">

        <h3><span></span> Recipes</h3>

        <!-- FILTER SECTION -->
        <div class="filter wrapper">
            <p class="filterTitle">Filter by country of origin:</p>

            <ul class="recipeFilter">
                <!-- buttons to filter recipes will be dynamically added here -->
            </ul>
        </div>

        <!-- API results will go here -->
        <section class="recipes wrapper">
            
        </section>

        <!-- Scroll to top of results -->
        <section class="scrollUp">
            <a href="#top">
                <i class="fas fa-arrow-circle-up"><p class="sr-only">Scroll to top of page</p></i>
            </a>
        </section>
    </main>

    <!-- FOOTER -->
    <footer class="hidden footer">
        <p>&copy <a href="https://github.com/armontei">Amanda Monteiro</a> & <a href="https://github.com/Hans-Christian">Hans C. Severino</a> at <a href="https://junocollege.com/">Juno College</a> 2020</p>
    </footer>

    <!-- loading jQuery -->
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <!-- javacript -->
    <script src="./script.js"></script>
</body>
</html>
